{% extends "base.html" %}
{% block title %}Import Birthdays{% endblock %}
{% block content %}
  <div class="container py-5">
    <div class="card p-4 mx-auto" style="max-width: 600px;">
      <h1 class="mb-4 text-center">Facebook Birthdays Importer</h1>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Facebook .ics file</label>
          <input
            type="file"
            name="ics_file"
            class="form-control"
            accept=".ics"
            {% if disabled %}disabled{% endif %}>
        </div>
      
        <div class="mb-3">
          <label class="form-label">Reminder (hours before)</label>
          <input
            type="range"
            name="reminder"
            class="form-range"
            min="0"
            max="24"
            value="12"
            oninput="this.nextElementSibling.innerText = this.value"
            {% if disabled %}disabled{% endif %}>
          <span>12</span> hours
        </div>
      
        <button
          type="submit"
          class="btn btn-primary w-100"
          {% if disabled %}disabled{% endif %}>
          Import Birthdays
        </button>
      </form>      
    </div>
  </div>
{% endblock %}
